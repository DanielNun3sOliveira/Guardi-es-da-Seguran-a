<!DOCTYPE html>

    <style>
        :root {

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);

        .container {
            max-width: 1000px;

            border: 6px solid var(--border-bold);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            box-sizing: border-box;
        }

        .header-box {
            display: grid;
            grid-template-columns: 120px 1fr 120px;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 4px solid var(--primary-orange);
            padding-bottom: 15px;
        }

        .custom-logo { font-size: 80px; font-weight: 900; grid-column: 1; }
        .logo-n { color: black; }
        .logo-dot { color: var(--primary-orange); }

        .header-text { grid-column: 2; text-align: center; }
        .header-text h1 { margin: 0; font-size: 28px; text-transform: uppercase; color: #000; }
        .header-text p { margin: 2px 0 0; font-weight: bold; color: #555; font-size: 20px; }

        .section {

        .guardiao-item {

        .guardiao-item input { width: 18px; height: 18px; flex-shrink: 0; cursor: pointer; }

        .centered-input-group {

            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-fields {

            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .question-container {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.6);
            margin-bottom: 8px; padding: 12px;
            border-radius: 8px; border-bottom: 1px solid var(--primary-orange);
            gap: 20px;
        }

        .question-text { flex: 1; font-weight: 500; font-size: 14px; text-align: left; }

        .options-group { display: flex; gap: 20px; min-width: 150px; justify-content: center; }
        .option-item { display: flex; flex-direction: column; align-items: center; font-size: 11px; font-weight: bold; }
        .option-item input { margin-top: 6px; width: 20px; height: 20px; cursor: pointer; }

        .btn-photo {
            background: #43a047; color: white; border: none;
            padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold;
        }

        input, select, textarea { 
            width: 100%; padding: 12px; 
            border: 2px solid var(--primary-orange); 
            border-radius: 8px; box-sizing: border-box; 
        }

        .btn-submit {
            width: 100%; background: var(--border-bold); color: white;
            border: none; padding: 20px; font-size: 1.3rem;
            font-weight: bold; border-radius: 50px; cursor: pointer;
        }

        @media (max-width: 800px) {
            .top-fields { grid-template-columns: 1fr; }
            .guardioes-grid { grid-template-columns: 1fr; }
            .question-container { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-box">
        <div class="custom-logo"><span class="logo-n">N</span><span class="logo-dot">.</span></div>
        <div class="header-text">
            <h1>INSPE√á√ÉO DE SEGURAN√áA</h1>

        <div></div>

    <form id="inspectionForm">

                    <select id="local" required>

                        <option>Expedi√ß√£o</option><option>Gest√£o de estoque</option>
                        <option>Armaz√©m</option><option>Almoxarifado de embalagem</option>
                        <option>Expedi√ß√£o de embalagem</option><option>Montagem/Avaria</option>
                    </select>
                </div>
                <div><label style="font-weight:bold; color:var(--border-bold)">Data *</label><input type="date" id="data" required></div>
                <div><label style="font-weight:bold; color:var(--border-bold)">Auditor Respons√°vel *</label>
                    <select id="auditor" required>
                        <option value="">Selecione...</option>
                        <option>Daniel Oliveira</option><option>Carlos Henrique</option>
                        <option>Gisele de Oliveira</option><option>Daniele Silva</option>
                        <option>Leandro Medeiros</option><option>Felipe</option>
                    </select>
                </div>
            </div>
            <label style="margin-bottom:15px; font-weight: bold; color: var(--border-bold);">Guardi√µes Presentes *</label>
            <div class="guardioes-grid" id="guardioesLista"></div>

        <div id="dynamicSections"></div>

        <div class="section">

                <div class="section-header">Incidentes ou Condi√ß√µes de Risco Identificadas</div>
                <textarea id="incidentes" rows="5" placeholder="Relate aqui..."></textarea>
            </div>

            <div class="centered-input-group">
                <div class="section-header">Medidas Corretivas Propostas</div>
                <textarea id="medidas" rows="5" placeholder="A√ß√µes sugeridas..."></textarea>

        </div>

        <button type="submit" id="submitBtn" class="btn-submit">ENVIAR RELAT√ìRIO DE INSPE√á√ÉO</button>
    </form>
</div>

<script>
    (function(){ emailjs.init("L4H6eNAhaPOP7m2Ii"); })();

    const nomes = ["Daniel Oliveira", "Carlos Henrique", "Gisele de Oliveira", "Daniele Silva", "Leandro Medeiros", "Felipe", "Renato Maciel", "Rodrigo Guerra", "Denilson Goes", "Hugo Dornelas", "Vanderli dos Santos", "Silvio Ferreira", "Jo√£o Vitor", "Willian Freire", "Anderson Tashiro", "Vitor Moreira"];

    const formConfig = [
        { titulo: "01 - EQUIPAMENTOS DE PROTE√á√ÉO INDIVIDUAL - EPI", perguntas: ["Os funcion√°rios est√£o utilizando EPI?", "Os EPIs est√£o em bom estado de conserva√ß√£o?", "EPIs adequados √†s atividades desenvolvidas no setor?"] },
        { titulo: "02 - EDIFICA√á√ïES", perguntas: ["O piso apresenta sali√™ncias ou depress√µes?", "As rampas e escadas possuem corrim√£os?", "H√° telhas quebradas no telhado?", "H√° l√¢mpadas queimadas no setor?", "Corredores desobstru√≠dos e faixas pintadas?", "Pain√©is de vidros quebrados ou trincados?"] },
        { titulo: "03 - INSTALA√á√ïES EL√âTRICAS", perguntas: ["Pain√©is el√©tricos sinalizados e fechados?", "Uso de 'Benjamim'?", "Cabos e fios pelo ch√£o?"] },
        { titulo: "04 - M√ÅQUINAS E EQUIPAMENTOS", perguntas: ["M√°quinas em boas condi√ß√µes?", "Possuem dispositivos de emerg√™ncia?", "Prote√ß√µes pintadas na cor padr√£o?", "Corredores entre m√°quinas desobstru√≠dos?"] },
        { titulo: "05 - PROTE√á√ÉO CONTRA INC√äNDIO", perguntas: ["H√° extintores no setor?", "Extintores em condi√ß√µes de uso?", "H√° brigadista identificado?", "Existe ilumina√ß√£o de emerg√™ncia?", "Acesso f√°cil aos equipamentos?", "Extintores com lacre e selo em dia?"] },
        { titulo: "06 - CONDI√á√ïES SANIT√ÅRIAS E VESTI√ÅRIOS", perguntas: ["L√¢mpadas queimadas nos banheiros?", "Bebedouros limpos e conservados?", "Vazamentos em torneiras/descargas?"] },
        { titulo: "07 - SEGURAN√áA COMPORTAMENTAL", perguntas: ["Uso de adornos nos postos de trabalho?", "Uniformes limpos e conservados?", "Comportamento inadequado identificado?", "Descumprimento de procedimentos de seguran√ßa?"] },
        { titulo: "08 - SINALIZA√á√ïES DE SEGURAN√áA", perguntas: ["Mapas de risco e rota de fuga no setor?", "Sinaliza√ß√£o de emerg√™ncia?", "Sinaliza√ß√µes orientativas de seguran√ßa?"] }
    ];

    function init() {
        const gLista = document.getElementById('guardioesLista');
        nomes.forEach(n => {
            gLista.innerHTML += `<label class="guardiao-item"><input type="checkbox" name="presentes" value="${n}"><span>${n}</span></label>`;
        });

        const container = document.getElementById('dynamicSections');
        formConfig.forEach((sec, sIdx) => {
            const numSec = sIdx + 1;
            let html = `<div class="section"><div class="section-header">${sec.titulo}</div>`;
            sec.perguntas.forEach((q, qIdx) => {
                const fullNum = `${numSec}.${qIdx + 1}`;
                const id = `q_${sIdx}_${qIdx}`;
                html += `
                <div class="question-container">
                    <div class="question-text"><strong>${fullNum}</strong> - ${q}</div>
                    <div class="options-group">
                        <div class="option-item"><span>SIM</span><input type="radio" name="${id}" value="SIM" required></div>
                        <div class="option-item"><span>N√ÉO</span><input type="radio" name="${id}" value="NAO"></div>
                        <div class="option-item"><span>N.A</span><input type="radio" name="${id}" value="NA"></div>
                    </div>
                    <button type="button" class="btn-photo" onclick="openCloudinary('${id}_img')">üì∑ Foto</button>
                    <input type="hidden" id="${id}_img" name="${id}_img">
                </div>`;
            });
            html += `</div>`;
            container.innerHTML += html;
        });
    }

    function openCloudinary(inputId) {
        cloudinary.openUploadWidget({ cloudName: 'dhpvtxjjw', uploadPreset: 'ml_default', sources: ['camera', 'local'] }, (err, res) => {
            if (!err && res.event === "success") {
                document.getElementById(inputId).value = res.info.secure_url;
                document.querySelector(`[onclick="openCloudinary('${inputId}')"]`).innerHTML = "‚úÖ Ok";
            }
        });
    }

    document.getElementById('inspectionForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "Enviando...";

        let presentes = [];
        document.querySelectorAll('input[name="presentes"]:checked').forEach(el => presentes.push(el.value));

        let relatorioCorpo = "";
        formConfig.forEach((sec, sIdx) => {
            relatorioCorpo += `\n--- ${sec.titulo} ---\n`;
            sec.perguntas.forEach((q, qIdx) => {
                const fullNum = `${sIdx + 1}.${qIdx + 1}`;
                const id = `q_${sIdx}_${qIdx}`;
                const resp = document.querySelector(`input[name="${id}"]:checked`)?.value || "N/A";
                const foto = document.getElementById(`${id}_img`).value;
                relatorioCorpo += `${fullNum} - ${q}: ${resp} ${foto ? '(FOTO: ' + foto + ')' : ''}\n`;
            });
        });

        const templateParams = {
            local: document.getElementById('local').value,
            data: document.getElementById('data').value,
            auditor: document.getElementById('auditor').value,
            presentes: presentes.join(", "),
            incidentes: document.getElementById('incidentes').value,
            medidas: document.getElementById('medidas').value,
            message: relatorioCorpo
        };

        emailjs.send('service_0lls186', 'template_yah0ibj', templateParams)
            .then(() => { alert('Relat√≥rio enviado com sucesso!'); location.reload(); }, (error) => { alert('Erro no envio.'); btn.disabled = false; btn.innerText = "ENVIAR RELAT√ìRIO"; });
    });

    window.onload = init;
</script>
</body>
</html>
