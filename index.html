<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        * {

        :root {
            --primary-orange: #fb8c00;
            --border-bold: #e65100;

        body {

            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);

        .container {
            max-width: 1100px;

            background: var(--white);
            border: 4px solid var(--border-bold);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        .header-box {

            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            background-color: var(--primary-orange);
            padding: 15px;
            border-radius: 12px 12px 0 0;
            position: relative;

        }

        .custom-logo { 
            font-size: 60px;
            font-weight: 900; 
            color: white; 
            line-height: 1; 
            z-index: 2; 
        }

        .header-text { 
            position: absolute; 
            left: 0; 
            right: 0; 
            text-align: center; 
            color: white; 
            z-index: 1;
        }

        .header-text h1 { margin: 0; font-size: 20px; text-transform: uppercase; }
        .header-text p { margin: 2px 0 0; font-weight: bold; font-size: 16px; opacity: 0.9; }

        .section {

            padding: 15px; margin-bottom: 20px;
        }

        .section-header {

            font-weight: bold; margin-bottom: 15px; text-transform: uppercase;
            text-align: center; font-size: 14px;

        .top-fields-inline {

        }

        input[type="text"], 
        input[type="date"], 
        select, 
        textarea {

            padding: 12px; 
            border: 2px solid var(--primary-orange); 
            border-radius: 8px; 
            font-size: 16px; 
            display: block;
            margin-top: 5px;
            background-color: white;
            color: #333;
            min-height: 48px;
        }

        input[type="radio"], 
        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            margin: 0;
            accent-color: var(--border-bold);
        }

        .guardioes-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px; background: white; padding: 15px;
            border: 2px solid var(--primary-orange); border-radius: 8px;
        }

        .guardiao-item { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            font-size: 15px; 
            font-weight: bold;
            color: var(--border-bold); 
            cursor: pointer;
            padding: 5px;
        }

        .question-container {
            display: flex; 
            flex-direction: column; 
            background: rgba(255,255,255,0.9);
            margin-bottom: 12px; padding: 15px;
            border-radius: 8px; border-bottom: 3px solid var(--primary-orange);
            gap: 12px;
        }

        .question-text { font-weight: 600; font-size: 14px; }

        .options-group { 
            display: flex; 
            gap: 5px; 
            width: 100%; 
            justify-content: space-between; 
            background: #f5f5f5; 
            padding: 10px; 
            border-radius: 8px;
        }

        .option-item { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-size: 12px;
            font-weight: bold;
        }

        .btn-photo {
            width: 100%; 
            background: #43a047; color: white; border: none;
            padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold;
        }

        .btn-submit {
            width: 100%; background: var(--border-bold); color: white;
            border: none; padding: 20px; font-size: 1.3rem;
            font-weight: bold; border-radius: 12px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-top: 10px;
        }

        @media (min-width: 801px) {
            .top-fields-inline { flex-direction: row; }
            .top-fields-inline div { flex: 1; }
            .question-container { flex-direction: row; align-items: center; }
            .question-text { flex: 2; }
            .options-group { flex: 1; }
            .btn-photo { width: auto; }
            .guardioes-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-box">

        <div class="header-text">

            <p>GUARDI√ïES DA SEGURAN√áA</p>
        </div>
    </div>

    <form id="inspectionForm">

                    <select id="local" required>
                        <option value="">Selecione...</option>
                        <option>Expedi√ß√£o</option><option>Gest√£o de estoque</option><option>Armaz√©m</option>
                        <option>Almoxarifado de embalagem</option><option>Expedi√ß√£o de embalagem</option><option>Montagem/Avaria</option>
                    </select>
                </div>
                <div>

                </div>
                <div>
                    <label style="font-weight:bold; color:var(--border-bold)">Auditor Respons√°vel *</label>
                    <select id="auditor" required>
                        <option value="">Selecione...</option>
                        <option>Daniel Oliveira</option><option>Carlos Henrique</option><option>Gisele de Oliveira</option>
                        <option>Daniele Silva</option><option>Leandro Medeiros</option><option>Felipe</option><option>Renato Maciel</option><option>Rodrigo Guerra</option><option>Denilson Goes</option><option>Hugo Dornelas</option><option>Vanderli dos Santos</option><option>Silvio Ferreira</option><option>Jo√£o Vitor</option><option>Willian Freire</option><option>Anderson Tashiro</option>
                    </select>
                </div>
            </div>
            <label style="margin-bottom:10px; font-weight: bold; color: var(--border-bold); display: block;">Guardi√µes Presentes *</label>
            <div class="guardioes-grid" id="guardioesLista"></div>
        </div>

        <div class="section">
            <div class="section-header">Observa√ß√µes Finais</div>
            <label style="font-weight:bold; color:var(--border-bold)">Incidentes Identificados</label>

        <button type="submit" id="submitBtn" class="btn-submit">ENVIAR RELAT√ìRIO</button>

</div>

<script>
    (function(){ emailjs.init("L4H6eNAhaPOP7m2Ii"); })();

    const nomes = ["Daniel Oliveira", "Carlos Henrique", "Gisele de Oliveira", "Daniele Silva", "Leandro Medeiros", "Felipe", "Renato Maciel", "Rodrigo Guerra", "Denilson Goes", "Hugo Dornelas", "Vanderli dos Santos", "Silvio Ferreira", "Jo√£o Vitor", "Willian Freire", "Anderson Tashiro", "Vitor Moreira"];

    const formConfig = [
        { titulo: "01 - EPI", perguntas: ["Os funcion√°rios est√£o utilizando EPI?", "Os EPIs est√£o em bom estado?", "EPIs adequados √†s atividades?"] },
        { titulo: "02 - EDIFICA√á√ïES", perguntas: ["O piso apresenta sali√™ncias/depress√µes?", "Rampas/escadas possuem corrim√£os?", "H√° telhas quebradas no telhado?", "H√° l√¢mpadas queimadas no setor?", "Corredores desobstru√≠dos?", "Vidros quebrados ou trincados?"] },
        { titulo: "03 - INSTALA√á√ïES EL√âTRICAS", perguntas: ["Pain√©is sinalizados e fechados?", "Uso de 'Benjamim'?", "Cabos e fios pelo ch√£o?"] },
        { titulo: "04 - M√ÅQUINAS", perguntas: ["M√°quinas em boas condi√ß√µes?", "Dispositivos de emerg√™ncia ok?", "Prote√ß√µes na cor padr√£o?", "Corredores desobstru√≠dos?"] },
        { titulo: "05 - INC√äNDIO", perguntas: ["H√° extintores no setor?", "Extintores em condi√ß√µes de uso?", "Brigadista identificado?", "Ilumina√ß√£o de emerg√™ncia ok?", "Acesso f√°cil aos equipamentos?", "Selo e lacre em dia?"] },
        { titulo: "06 - SANIT√ÅRIOS", perguntas: ["L√¢mpadas queimadas?", "Bebedouros limpos?", "Vazamentos em torneiras?"] },
        { titulo: "07 - COMPORTAMENTAL", perguntas: ["Uso de adornos nos postos?", "Uniformes limpos?", "Comportamento inadequado?", "Descumprimento de seguran√ßa?"] },
        { titulo: "08 - SINALIZA√á√ïES", perguntas: ["Mapas de risco e rota de fuga?", "Sinaliza√ß√£o de emerg√™ncia?", "Sinaliza√ß√µes orientativas?"] }
    ];

    function init() {
        document.getElementById('data').valueAsDate = new Date();

        const gLista = document.getElementById('guardioesLista');
        nomes.forEach(n => {
            gLista.innerHTML += `<label class="guardiao-item"><input type="checkbox" name="presentes" value="${n}"><span>${n}</span></label>`;
        });

        const container = document.getElementById('dynamicSections');
        formConfig.forEach((sec, sIdx) => {
            let html = `<div class="section"><div class="section-header">${sec.titulo}</div>`;
            sec.perguntas.forEach((q, qIdx) => {
                const fullNum = `${sIdx + 1}.${qIdx + 1}`;
                const id = `q_${sIdx}_${qIdx}`;
                html += `
                <div class="question-container">
                    <div class="question-text"><strong>${fullNum}</strong> - ${q}</div>
                    <div class="options-group">
                        <label class="option-item">SIM<input type="radio" name="${id}" value="SIM" required></label>
                        <label class="option-item">N√ÉO<input type="radio" name="${id}" value="NAO"></label>
                        <label class="option-item">N.A<input type="radio" name="${id}" value="N.A"></label>
                    </div>
                    <button type="button" class="btn-photo" onclick="openCloudinary('${id}_img')">üì∑ Foto</button>
                    <input type="hidden" id="${id}_img">
                </div>`;
            });
            html += `</div>`;
            container.innerHTML += html;
        });
    }

    function openCloudinary(inputId) {
        cloudinary.openUploadWidget({ cloudName: 'dhpvtxjjw', uploadPreset: 'ml_default', sources: ['camera', 'local'] }, (err, res) => {
            if (!err && res.event === "success") {
                document.getElementById(inputId).value = res.info.secure_url;
                document.querySelector(`[onclick="openCloudinary('${inputId}')"]`).innerHTML = "‚úÖ Foto Ok";
            }
        });
    }

    document.getElementById('inspectionForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "Enviando...";

        let presentes = [];
        document.querySelectorAll('input[name="presentes"]:checked').forEach(el => presentes.push(el.value));

        // AJUSTE: CENTRALIZA√á√ÉO DOS T√çTULOS E LINHA √öNICA PARA INFOS NO EMAIL
        let htmlEmail = `
        <div style="font-family:sans-serif; max-width:700px; margin:auto; border:3px solid #e65100; border-radius:12px; overflow:hidden; background-color: #fff9c4;">
            <div style="background-color:#fb8c00; padding:20px; color:white; display:table; width:100%;">
                <div style="display:table-cell; vertical-align:middle; width:80px; font-size:55px; font-weight:900;">N.</div>
                <div style="display:table-cell; vertical-align:middle; text-align:center;">
                    <h1 style="margin:0; font-size:22px; text-transform:uppercase;">Inspe√ß√£o de Seguran√ßa</h1>
                    <p style="margin:5px 0 0; font-size:16px; font-weight:bold;">Guardi√µes da Seguran√ßa</p>
                </div>
            </div>
            <div style="padding:20px;">
                <p style="text-align:center; font-size:14px; border-bottom:1px solid #fb8c00; padding-bottom:10px;">
                    <strong>Local:</strong> ${document.getElementById('local').value} | 
                    <strong>Data:</strong> ${document.getElementById('data').value} | 
                    <strong>Auditor:</strong> ${document.getElementById('auditor').value}
                </p>
                <div style="background:white; padding:10px; border-radius:5px; border-left:4px solid #fb8c00; margin-bottom:20px;">
                    <strong>Guardi√µes Presentes:</strong> ${presentes.join(", ")}
                </div>
        `;

        formConfig.forEach((sec, sIdx) => {
            htmlEmail += `<h3 style="background:#fb8c00; color:white; padding:10px; border-radius:4px; margin-bottom:0; text-align:center;">${sec.titulo}</h3>
            <table width="100%" style="border-collapse:collapse; margin-bottom:15px; background:white;">`;
            sec.perguntas.forEach((q, qIdx) => {
                const id = `q_${sIdx}_${qIdx}`;
                const resp = document.querySelector(`input[name="${id}"]:checked`)?.value || "N/A";
                const foto = document.getElementById(`${id}_img`).value;
                htmlEmail += `<tr style="border-bottom:1px solid #eee;">
                    <td style="padding:10px; font-size:13px;">${q}</td>
                    <td style="padding:10px; text-align:right; font-weight:bold; min-width:80px;">
                        ${resp} ${foto ? '<br><a href="'+foto+'" style="color:#e65100; font-size:11px;">[FOTO]</a>' : ''}
                    </td>
                </tr>`;
            });
            htmlEmail += `</table>`;
        });

        htmlEmail += `
            <div style="background:#fff3e0; padding:15px; border:1px solid #fb8c00; border-radius:5px;">
                <p style="margin-top:0;"><strong>Incidentes:</strong> ${document.getElementById('incidentes').value || "Nenhum"}</p>
                <p style="margin-bottom:0;"><strong>Medidas:</strong> ${document.getElementById('medidas').value || "Nenhuma"}</p>
            </div>
        </div></div>`;

        emailjs.send('service_0lls186', 'template_yah0ibj', { 
            local: document.getElementById('local').value, 
            message_html: htmlEmail 
        }).then(() => { 
            alert('Relat√≥rio enviado com sucesso!'); 
            location.reload(); 
        }, (err) => { 
            alert('Erro: ' + JSON.stringify(err)); 
            btn.disabled = false; 
            btn.innerText = "ENVIAR RELAT√ìRIO";
        });
    });

    window.onload = init;
</script>
</body>
</html>
